<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING LIST</title>
</head>
<body>
    <h1><b>MY SHOPPING LIST</b></h1>
    <hr>
    <div>
        <input type="checkbox" id="milk" checked>
        <label for="milk">MILK</label>
    </div>
    <div>
        <input type="checkbox" id="soup">
        <label for="soup">SOUP</label>
    </div>
    <div>
        <input type="checkbox" id="pasta">
        <label for="pasta">PASTA</label>
    </div>
    <div>
        <input type="checkbox" id="pizza">
        <label for="pizza">PIZZA</label>
    </div>
    <div>
        <input type="checkbox" id="tuna">
        <label for="tuna">TUNA FISH</label>
    </div>
    <div>
        <input type="checkbox" id="meat">
        <label for="meat">MEAT</label>
    </div>
</body>
</html>
